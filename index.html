<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Form Cadastro -->
        <div id="formularioProduto" class="formulario">
            <h2>Cadastro de Produto</h2>
            <form id="formProduto">
                <div class="campoFormulario">
                    <label for="nomeProduto">Nome do Produto:</label>
                    <input type="text" id="nomeProduto" required>
                </div>
                
                <div class="campoFormulario">
                    <label for="descricaoProduto">Descrição do Produto:</label>
                    <textarea id="descricaoProduto" required></textarea>
                </div>
                
                <div class="campoFormulario">
                    <label for="valorProduto">Valor do Produto:</label>
                    <input type="number" id="valorProduto" step="0.01" min="0" required>
                </div>
                
                <div class="campoFormulario">
                    <label>Disponível para venda:</label>
                    <div class="opcoes">
                        <input type="radio" id="disponivelSim" name="disponivel" value="sim" required>
                        <label for="disponivelSim">Sim</label>
                        
                        <input type="radio" id="disponivelNao" name="disponivel" value="nao">
                        <label for="disponivelNao">Não</label>
                    </div>
                </div>
                
                <button type="submit" class="botao">Salvar Produto</button>
            </form>
        </div>

        <!-- Produtos -->
        <div id="listaProdutos" class="lista">
            <div class="cabecalhoLista">
                <h2>Produtos Cadastrados</h2>
                <button id="botaoNovoProduto" class="botao">Novo Produto</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="corpoProdutos"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
